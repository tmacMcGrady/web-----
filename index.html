<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>web移动端相册</title>
<style type="text/css">
*{padding: 0;margin: 0;}
body{background: black;}
ul,li{list-style: none;}
li{float: left; width:100px; height: 100px; overflow: hidden;}
.large{width:100%; height: 100%; position: absolute; top:0; left: 0; background: black; display: none;}
</style>
<script type="text/javascript" src="zepto.js"></script>
<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<ul id="warp">		
	</ul>
	<div class="large animated fadeIn" id="large">
		<img id="large_img">
	</div>
<script>
	   var total =17;
	   var zwin = $(window);
	   var render = function(){
	   		var padding =2;
	   		var winwidth = zwin.width();
	   		var picwidth = Math.floor((winwidth - padding*3)/4);	   		
	   		var tamp ="";
	   		for(var i=1;i<=total;i++){
	   			var p=padding;
	   			var imgsrc='images/'+i+'.jpg';
	   			if(i%4==1){
	   				p=0;
	   			}
	   			tamp +='<li data-id="'+i+'" class="animated swing" style="width:'+picwidth+'px; height:'+picwidth+'px; padding-top:'+padding+'px; padding-left:'+p+'px"><canvas id="cvs_'+i+'"></canvas</li>'
	   			var imageObj = new Image(); 
	   			imageObj.index = i;
	   			imageObj.onload = function(){
	   				var cvs =$('#cvs_'+this.index)[0].getContext('2d');
	   				cvs.width = this.width;
	   				cvs.height = this.height;
	   				cvs.drawImage(this,0,0);
	   			}
	   			imageObj.src =imgsrc;
	   		}
	   $("#warp").html(tamp)
	   }
	   render();

	   var wImage = $("#large_img");
	   var loadImg = function(id){
		   	$('#large').css({width:zwin.width(),height:zwin.height()}).show();
		   	var imgSrc = 'images/'+id+'.large.jpg';
		   	var imageObj = new Image();
		   	imageObj.onload = function (){
		   		var w = this.width; var h = this.height;
		   		var winwidth = zwin.width(); var winheight = zwin.height();
		   		var realw = winheight*w/h; var paddingleft = parseInt((winwidth - realw)/2);
		   		var realh = winwidth*h/w; var paddingtop = parseInt((winheight - realh)/2);
		   		wImage.css('width','auto').css('height','auto');
		   		wImage.css('padding-left','none').css('padding-top','none')
		   		if(h/w>1.2){
		   			wImage.attr('src',imgSrc).css('height',winheight).css('padding-left',paddingleft)
		   		}else{
		   			wImage.attr('src',imgSrc).css('width',winwidth).css('padding-top',paddingtop)
		   		}
		   	}
		   		imageObj.src = imgSrc;
	   }
	   var cid;
	   $("#warp").delegate("li","tap",function(){
	   		var _id = cid = $(this).attr('data-id');
	   		loadImg(_id);
	   })

	   $("#large").tap(function(){
	   	$(this).hide();
	   }).swipeLeft(function(){
	   	cid++;
	   	if(cid>total){
	   		cid = total;
	   	}else{
	   		loadImg(cid)
	   	}
	   }).swipeRight(function(){
	   	cid--;
	   	if(cid <1){
	   		cid =1;
	   	}else{
	   		loadImg(cid)
	   	}
	   })
</script>
</body>
</html>
